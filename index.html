<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>

        <section>
            <h3>EMPLOYEES</h3>
            <form>
                <input id= "firstNameInput" placeholder="First Name" type="text">
                <input id= "lastNameInput" placeholder="Last Name" type="text">
                <input id= "idInput" placeholder="ID" type="text">
                <input id= "titleInput" placeholder="Title" type="text">
                <input id= "annualSalaryInput" placeholder="Annual Salary" type="number">
                <button class="submit-button">Submit</button>
            </form>
        </section>

        <section>
            <h3></h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete</th>
                    </tr>
                    
                </thead>
                <tbody id="tableSalaries">
                    <tr>
                        <th colspan="6"></th>
                    </tr>

                </tbody>
            </table>
            <h3 id= totalMonthlySalaries>TOTAL MONTHLY SALARY: </h3>
        </section>
    </main>

</html>
